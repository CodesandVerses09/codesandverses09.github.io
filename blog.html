        <div class="poem-title">Your Addiction</div>
        <div class="poem-content">
            “Your addiction — just infection of sublime yearning like a cancer,<br>
            Just handicapped hate like stammering disorder.”
        </div>
        <p><em>– When you're in love with someone you don't have</em></p>
    </section>
